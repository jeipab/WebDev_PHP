<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
    <form action="process_register.php" method="POST" enctype="multipart/form-data">
        <!-- Full Name -->
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required>
        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <!-- Password -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <!-- Confirm Password -->
        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required>
        <!-- Profile Picture -->
        <label for="profile_picture">Profile Picture:</label>
        <input type="file" id="profile_picture" name="profile_picture" accept=".jpg, .png, .jpeg" required>
        <!-- Gender -->
        <label>Gender:</label>
        <div class="inline-group">
            <label><input type="radio" name="gender" value="male" required> Male</label>
            <label><input type="radio" name="gender" value="female"> Female</label>
            <label><input type="radio" name="gender" value="other"> Other</label>
        </div>
        <!-- Terms and Conditions -->
        <div class="centered-group">
            <label>
                <input type="checkbox" name="terms" value="agree" required>
                I agree to the terms and conditions
            </label>
        </div>
        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
